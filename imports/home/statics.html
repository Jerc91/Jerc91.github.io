<div class="content">
    <h1><i class="fa fa-table"></i>Estadísticos</h1>
    <article class="description">
        <p><b><a href="https://github.com/Jerc91/Pipeline" target="_blank">Pipeline: </a></b>este control tiene como finaldad mostrar el seguimientos de cifras las cuales se reducen en cada etapa del proceso que se este llevando. El ejemplo es acerca de los días que faltan para terminar el año, y con esto se evidencia que las cifras se reducen tras pasar los meses.</p>
    </article>
    <article id="contentPipeline" class="contentPipeline"></article>
    <!--Templates-->
    <script id="templatePipeline" type="text/html">
        <a class="btnLeft fa fa-chevron-left fa-2x"></a>
        <a class="btnRight fa fa-chevron-right fa-2x"></a>
        <ul class="pipeline">
            {{#list}}
            <li>
                <div class="content">
                    <span>{{Name}}</span>
                    <a class="add" data-lb="true" href="{{ActionLink}}{{Id}}">+</a>
                </div>
                <div class="second">
                    <span>{{Total}}</span>
                    <i class="panel"></i>
                </div>
            </li>
            {{/list}}
        </ul>
    </script>
</div>
