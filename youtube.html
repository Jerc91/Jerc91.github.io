    <!--Controles css, js-->

    <script src="assets/js/jtools.js"></script>
    <script src="assets/js/vendor/jquery.onepage-scroll.js"></script>
    <script src="assets/js/vendor/owl.carousel.min.js"></script>
    <!--Estilos-->
    <link href="assets/css/owl.carousel.css" rel="stylesheet" />
    <link href="assets/css/owl.theme.css" rel="stylesheet" />
    <link href="assets/css/sinquehacer.css" rel="stylesheet" />
    <!--Javascript-->
    <script src="assets/js/youtube/youtube.js"></script>

        (function (i, s, o, g, r, a, m) {

<body>
    <header>
        <nav id="menu">
            <ul>
                <li><a class="fa fa-table active" href="Home">&nbsp;Listas</a></li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <section id="list">
            <div class="content">
                <h1><i class="fa fa-youtube-play"></i>Anime</h1>
                <article class="description">
                    <p>Uso del API Iframe de Youtube, con una lista de videos que se cargan a través de Javascript, mostrados en un Slide utilizando el plugin OWL</p>
                </article>
                <article>
                    <ul id="dvListVideos" class="owl-carousel owl-theme listVideos"></ul>
                    <script id="tmpListVideos" type="text/html">
                        {{#list}}
                        <li>
                            <h4>{{title}}</h4>
                            <div class="video" id="{{videoId}}"></div>
                        </li>
                        {{/list}}
                    </script>
                </article>
            </div>
        </section>
    </div>
</body>
