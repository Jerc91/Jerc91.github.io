<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"><meta name="author" content="Julian Ruiz"><meta name="description" content="JMain es un script, para carga de archivos de forma sincronos, junto con la funcionalidad de crear espacios de nombre para JavaScript."><meta name="author" content="julian ruiz"><meta name="layout" content="main"><meta name="viewport" content="width=device-width"><meta property="og:title" content="Jerc - Utils"><meta property="og:image" content="http://jerc91.github.io/assets/img/html5.png"><meta property="og:description" content="jerc's javascript programming"><title>JMain :: JERC</title><!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" /><![endif]--><link rel="shortcut icon" href="favicon.ico"><link href="assets/css/no-save.css" rel="stylesheet" type="text/css"></head><body style="overflow: hidden"><div id="blockUI" class="blockUI"><div class="spinner"></div></div><script>// Se toma un número aleatorio
        var theme, blockUI, spinner, fragment;
        theme = Math.floor(Math.random() * 14) + 1;
        blockUI = document.querySelector('#blockUI');
        blockUI.classList.add('a' + theme);
        spinner = blockUI.querySelector('.spinner');
        spinner.classList.add('a' + theme);
        // Se crea el tema al azar
        switch (theme) {
            case 1: fragment = fnGetHTML('double-bounce', 2, true); break;
            case 2: fragment = fnGetHTML('rect', 5, true); break;
            case 3: fragment = fnGetHTML('cube', 2, true); break;
            case 4: fragment = fnGetHTML('dot', 2, true); break;
            case 5: fragment = fnGetHTML('bounce', 3, true); break;
            case 6: fragment = fnGetHTML('cube', 9); break;
            default: fragment = fnGetHTML('circle', 1); break;
        } // end switch
        spinner.appendChild(fragment);
        // Función para crear los diferentes divs por cada tema
        function fnGetHTML(clase, elementos, incrementable) {
            var frag, div;
            frag = document.createDocumentFragment();
            for (var i = 0; i < elementos; i++) {
                div = document.createElement('div');
                div.classList.add(clase + (incrementable ? (i + 1) : ''));
                frag.appendChild(div);
            } // end for
            return frag;
        } // end funciton</script><header id="header"></header><div id="wrapper"></div><script src="assets/js/main.js"></script><script>/*
            //------------------------------------------
            // Se carga el json con la información de los archivos que seran actualizados.
            // Cada item del json debe tener la siguiente estructura:
            // { name: string, date: 'yyyy-MM-dd-hh' }
            //------------------------------------------
        */
        fnInitJMain(function () {
            // Espacio de nombres para la compañia
            window.myApp = new Namespace();
            fnGetFile.call(myApp, [
                { src: 'assets/js/jtools.js' },
                { src: 'controllers/controller-main.js' }
            ], function () {
                myApp.main.fnInit();
                fnDeleteWorkers(myApp.workers);
            }); // end function
        });  // fin método
        //----------------------------------------------</script><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-47762731-1', 'auto');
        ga('send', 'pageview');</script></body></html>
